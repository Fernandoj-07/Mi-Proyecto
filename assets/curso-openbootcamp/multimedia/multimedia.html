<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML5</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
      <h3>Video Juego Favorito</h3>
     <img src="/assets/img/CALL-DUTY.jpg" alt="logo-juego" width="300px" height="200px">

    <h1>Aprendiendo a utilizar los Videos</h1>
      <h3>Video</h3>
     <video width="300px" height="300px" controls autoplay muted loop>
        <source src="y2mate.com - SI TE RÍES PIERDES NIVEL DIOS  99999 IMPOSIBLE NO REÍRSE  Vídeos De Risa Muy Graciosos 2023_480p.mp4" type="video/mp4">
     </video>

     <h1>Aprendiendo a utilizar los Audios</h1>
      <h3>Audio</h3>
     <audio controls autoplay loop>
        <source src="LAS RAZONES DEL AMOR.mp3" type="audio/mp3">
     </audio>
</body>
</html>
